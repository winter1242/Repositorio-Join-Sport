<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<ui:define name="title">
		.:Tipo de Eventos:.
	</ui:define>

	<ui:define name="titleCont">
		<span>Tipo de Eventos</span>
	</ui:define>

	<ui:define name="content">
		<h:form id="form-typeEvent">

			<p:growl id="growl" life="2000" />
			<p:panelGrid id="panel-sport" columns="4"
				style="#{typeEventView.stylePanelTypeEvent}">
				<p:outputLabel for="input-nameTypeEvent"
					value="Nombre del Tipo de Evento :" />
				<p:inputText id="input-nameTypeEvent"
					value="#{typeEventView.typeEvent.nameTypeEvent}" />
			</p:panelGrid>

			<p:toolbar id="toolbar-typeEvent">
				<f:facet name="left">
					<p:commandButton value="Nuevo" icon="pi pi-file"
						disabled="#{typeEventView.disabledButtonNuevo}"
						actionListener="#{typeEventView.newTypeEvent()}" update="@form" />

					<p:commandButton value="Grabar" icon="pi pi-save"
						disabled="#{typeEventView.disabledButtonGrabar}"
						actionListener="#{typeEventView.saveTypeEvent()}" update="@form" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						disabled="#{typeEventView.disabledButtonCancelar}"
						actionListener="#{typeEventView.cancelTypeEvent()}" update="@form" />

					<p:commandButton value="Editar" icon="pi pi-pencil"
						disabled="#{typeEventView.disabledButtonEditar}"
						actionListener="#{typeEventView.editTypeEvent()}" update="@form" />

					<p:commandButton value="Eliminar" icon="pi pi-trash"
						disabled="#{typeEventView.disabledButtonEliminar}"
						actionListener="#{typeEventView.deleteTypeEvent()}"
						update=":form-typeEvent:table-typeEvent :form-typeEvent:toolbar-typeEvent">
						<p:confirm header="ConfirmaciÃ³n"
							message="Estas seguro que deseas elimininar a: #{typeEventView.messageConfirmDialog}?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>
				</f:facet>
			</p:toolbar>


			<p:dataTable id="table-typeEvent" value="#{typeEventView.typeEvents}"
				var="typeEvent" paginator="true" rows="5" paginatorPosition="bottom"
				selectionMode="single" rowKey="#{typeEvent.id}"
				style="#{typeEventView.styleTableTypeEvent}"
				emptyMessage="No hay tipo de eventos encontrados">

				<p:ajax event="rowSelect" listener="#{typeEventView.selectTypeEvent}"
					update="@form" />
				<p:ajax event="rowUnselect"
					listener="#{typeEventView.unselectTypeEvent}" update="@form" />


				<p:column headerText="Id">
					<h:outputText value="#{typeEvent.id}" />
				</p:column>

				<p:column headerText="Nombre del Tipo de Evento">
					<h:outputText value="#{typeEvent.nameTypeEvent}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
</html>
