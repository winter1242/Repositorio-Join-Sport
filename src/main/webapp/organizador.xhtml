<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<ui:define name="title">
		.:Organizador:.
	</ui:define>

	<ui:define name="titleCont">
		<span>Registrar Organizador</span>
	</ui:define>

	<ui:define name="content">

		<h:form id="form-organizer">
			<p:growl id="growl" life="2000" />
			<p:panelGrid id="panel-organizer" columns="4"
				style="#{organizerView.stylePanelOrganizer}">
				<p:outputLabel for="input-nameOrganizer" value="Nombres :" />
				<p:inputText id="input-nameOrganizer"
					value="#{organizerView.organizer.nameOrganizer}" />
				<p:outputLabel for="input-surnameOrganizer" value="Apellidos :" />
				<p:inputText id="input-surnameOrganizer"
					value="#{organizerView.organizer.surnameOrganizer}" />

				<p:outputLabel for="input-ruc" value="RUC :" />
				<p:inputText id="input-ruc" value="#{organizerView.organizer.ruc}" />
				<p:outputLabel for="input-dni" value="DNI :" />
				<p:inputText id="input-dni" value="#{organizerView.organizer.dni}" />

				<p:outputLabel for="input-organization" value="Organización :" />
				<p:inputText id="input-organization"
					value="#{organizerView.organizer.organization}" />
				<p:outputLabel for="input-birthday" value="Fecha de Nacimiento :" />
				<p:datePicker id="input-birthday" type="date" locale="es" monthNavigator="true" yearNavigator="true" showWeek="true"
					value="#{organizerView.organizer.birthday}" />

				<p:outputLabel for="input-userOrganizer" value="Usuario :" />
				<p:inputText id="input-userOrganizer"
					value="#{organizerView.organizer.userOrganizer}" />
				<p:outputLabel for="input-passwordOrganizer" value="Contraseña :" />
				<p:inputText id="input-passwordOrganizer"
					value="#{organizerView.organizer.passwordOrganizer}" />

			</p:panelGrid>

			<p:toolbar id="toolbar-organizer">
				<f:facet name="left">
					<p:commandButton value="Nuevo" icon="pi pi-file"
						disabled="#{organizerView.disabledButtonNuevo}"
						actionListener="#{organizerView.newOrganizer()}" update="@form" />

					<p:commandButton value="Grabar" icon="pi pi-save"
						disabled="#{organizerView.disabledButtonGrabar}"
						actionListener="#{organizerView.saveOrganizer()}" update="@form" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						disabled="#{organizerView.disabledButtonCancelar}"
						actionListener="#{organizerView.cancelOrganizer()}" update="@form" />

					<p:commandButton value="Editar" icon="pi pi-pencil"
						disabled="#{organizerView.disabledButtonEditar}"
						actionListener="#{organizerView.editOrganizer()}" update="@form" />

					<!-- probando eliminar con actualizar ventana listOrganizer el table-organizer -->
					<p:commandButton value="Eliminar" icon="pi pi-trash"
						disabled="#{organizerView.disabledButtonEliminar}"
						actionListener="#{organizerView.deleteOrganizer()}"
						update=":form-organizer:table-organizer :form-organizer:toolbar-organizer">
						<p:confirm header="Confirmación"
							message="Estas seguro que deseas elimininar a: #{organizerView.messageConfirmDialog}?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>
				</f:facet>
			</p:toolbar>

			<p:panelGrid id="panel-search" columns="4"
				style="#{organizerView.styleTableOrganizer}">
				<p:outputLabel for="input-search-nameOrganizer"
					value="Nombres :" />
				<p:inputText id="input-search-nameOrganizer"
					value="#{organizerView.organizerSearch.nameOrganizer}" />
				<p:commandButton value="Buscar" icon="pi pi-search"
					actionListener="#{organizerView.findByNameOrganizer()}"
					update=":form-organizer:table-organizer :form-organizer:toolbar-organizer" />
				<p:commandButton value="Limpiar" icon="pi pi-refresh"
					actionListener="#{organizerView.cleanByNombres()}"
					update="@form" />

				<p:outputLabel for="input-search-dniOrganizer"
					value="Número de documento :" />
				<p:inputText id="input-search-dniOrganizer"
					value="#{organizerView.organizerSearch.dni}" />
				<p:commandButton value="Buscar" icon="pi pi-search"
					actionListener="#{organizerView.findBydni()}"
					update=":form-organizer:table-organizer :form-organizer:toolbar-organizer" />
				<p:commandButton value="Limpiar" icon="pi pi-refresh"
					actionListener="#{organizerView.cleanBydni()}"
					update="@form" />
			</p:panelGrid>

			<p:dataTable id="table-organizer" value="#{organizerView.organizers}"
				var="organizer" paginator="true" rows="5" paginatorPosition="bottom"
				selectionMode="single" rowKey="#{organizer.id}"
				style="#{estudianteView.styleTableOrganizer}"
				emptyMessage="No hay organizadores encontrados">

				<p:ajax event="rowSelect"
					listener="#{organizerView.selectOrganizer}" update="@form" />
				<p:ajax event="rowUnselect"
					listener="#{organizerView.unselectOrganizer}" update="@form" />

				<p:column headerText="Id">
					<h:outputText value="#{organizer.id}" />
				</p:column>

				<p:column headerText="Nombres">
					<h:outputText value="#{organizer.nameOrganizer}" />
				</p:column>

				<p:column headerText="Apellidos">
					<h:outputText value="#{organizer.surnameOrganizer}" />
				</p:column>

				<p:column headerText="DNI">
					<h:outputText value="#{organizer.dni}" />
				</p:column>

				<p:column headerText="Día de nacimiento">
					<h:outputText value="#{organizer.birthday}" />
				</p:column>

				<p:column headerText="RUC">
					<h:outputText value="#{organizer.ruc}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
</html>
