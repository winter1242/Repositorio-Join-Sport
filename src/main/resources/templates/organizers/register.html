<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/registerOrganizer.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<title>JoinSport</title>
</head>
<body>

	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h1>Welcome</h1>
				<h3> T JoinSport !!</h3>
				<a type="submit" name="" value="Login" th:href="@{/login}">LOGIN</a><br />
			</div>
			<div class="col-md-9 register-right">
				<div class="tab-content" id="myTabContent">
					<form class="tab-pane fade show active" id="home" role="tabpanel" th:action="@{/organizers/registerOrganizer}" th:object="${organizer}" method="post"
						aria-labelledby="home-tab">
						<h3 class="register-heading">Apply as a Organizer</h3>
						<div class="row register-form">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control"  th:field="*{nameOrganizer}"
										placeholder="Name " value="" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{surnameOrganizer}"
										placeholder="Sur Name " value="" />
								</div>
								<div class="form-group" style="margin-left: 0px; flex-direction: column;">	
	                      			
					   				<input type="date" class="form-control" th:field="*{birthday}"  placeholder="Ingrese la fecha de fin" style="width: 315px;">
	                      		</div>
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{ruc}"
										placeholder="RUC " value="" />
								</div>
								
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" minlength="8" maxlength="8" th:field="*{dniOrganizer}"
										placeholder="DNI" value="" />
								</div>
								<div class="form-group">
									<input type="text"
										name="txtEmpPhone" class="form-control" th:field="*{organization}"
										placeholder="Organization" value="" />
								</div>
								<!--  
								<div class="form-group">
									<select class="form-control">
										<option class="hidden" selected disabled>Please
											select your Sequrity Question</option>
										<option>What is your Birthdate?</option>
										<option>What is Your old Phone Number</option>
										<option>What is your Pet Name?</option>
									</select>
								</div>
								-->
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{userOrganizer}"
										placeholder="User Organizer" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" th:field="*{passwordOrganizer}"
										placeholder="Password" value="" />
								</div>
								<button type="submit" class="btnRegister" > REGISTER</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>

	</div>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
