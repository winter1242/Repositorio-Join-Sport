<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<title>JoinSport</title>
</head>
<body>


	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row">
							<a th:href="@{/}"><img th:src="@{/img/sport.png}" class="logo" style="width: 50px; height: 50px;"></a>
						</div>
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line">
							<img src="https://static.vecteezy.com/system/resources/thumbnails/000/473/134/small_2x/1603.i029.153.S.m005.c15.summer_sport_equipment_concept.jpg" class="image">
						</div>
					</div>
				</div>
				<form class="col-lg-6" th:action="@{signin}" method="post">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3">
							<h4 class="mb-0 mr-4 mt-2">Sign in with</h4>
						</div>
						<div class="row px-3">
							<label class="mb-1">
								<h6 class="mb-0 text-sm">User</h6>
							</label> <input class="mb-4" type="text" name="username"
								placeholder="Enter username">
						</div>
						<div class="row px-3">
							<label class="mb-1">
								<h6 class="mb-0 text-sm">Password</h6>
							</label> <input type="password" name="password"
								placeholder="Enter password">
						</div>
						<div class="row px-3 mb-4">
							<div class="custom-control custom-checkbox custom-control-inline">
								<input id="chk1" type="checkbox" name="chk"
									class="custom-control-input"> <label for="chk1"
									class="custom-control-label text-sm">Remember me</label>
							</div>
							<a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
						</div>
						<div class="row mb-3 px-3">
							<button type="submit" class="btn btn-primary text-center">Login</button>
						</div>
						<div class="row mb-4 px-3">
							<small class="font-weight-bold">Don't have an account Register? <a
								class="text-danger " th:href="@{/organizers/registerOrganizer}">Organizer</a>
								<a
								class="text-danger " th:href="@{/organizers/registerOrganizer}">Competitor</a></small>
						</div>
					</div>
				</form>
			</div>
			<div class="bg-blue py-4">
				<div class="row px-3">
					<small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All
						rights reserved.</small>
					<div class="social-contact ml-4 ml-sm-auto">
						<span class="fa fa-facebook mr-4 text-sm"></span> <span
							class="fa fa-google-plus mr-4 text-sm"></span> <span
							class="fa fa-linkedin mr-4 text-sm"></span> <span
							class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
