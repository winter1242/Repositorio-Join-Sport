<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<!-- Google Fonts -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
	rel="stylesheet">
</head>
<body>

	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<header th:replace="layout/layoutPrincipal :: header"></header>
	


	<!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card border-info mb-3" style="box-shadow: 0px 5px 10px 0px rgb(0 0 0 / 10%); border-radius: 0!important;">
                        <img class="card-img img-fluid" th:src="@{${event.photo}}" alt="Card image cap" id="product-detail">
                    </div>
                    
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card border-info">
                  	  <div class="plan__text">
                       	 <div class="card-body" style="box-shadow: 5px 5px 10px 0px rgb(0 0 0 / 10%);">
                          	  <h1 class="h2" th:text="${event.nameEvent}">Name Event</h1>
                          	  <p class="h3 py-2" th:text="${event.sport.nameSport}">Sport</p>
                          	  <ul class="list-inline" style="margin-bottom: auto;">
                               	 <li class="list-inline-item">
                                	    <h6>Organizer:</h6>
                              	  </li>
                             	   <li class="list-inline-item">
                             	       <p class="text-muted" ><strong th:text="${event.organizer.userOrganizer}">User Organizer</strong></p>
                             	   </li>
                           	 </ul>

                           	 <h6>Direction:</h6>
                           	 <p style="text-align: justify;" th:text="${event.direction}">DIRECTION</p>

                           	 <p class="h5 py-2">Specification:</p>
                           	 <ul class="list-inline" style="margin-bottom: auto;">
                               	  <li class="list-inline-item">
                                	   <h6>Type Event:</h6>
                              	  </li>
                             	  <li class="list-inline-item" style="margin-right: 50px;">
                             	       <p class="text-muted"><strong th:text="${event.typeEvent.nameTypeEvent}">Name Type Event</strong></p>
                             	  </li>
                             	  
                             	  <li class="list-inline-item">
                                	   <h6>District:</h6>
                              	  </li>
                             	  <li class="list-inline-item" style="margin-right: 50px;">
                             	       <p class="text-muted"><strong th:text="${event.district.nameDistrict}">Name District</strong></p>
                             	  </li>
                             	  
                             	  <li class="list-inline-item">
                                	   <h6>Cantidad:</h6>
                              	  </li>
                             	  <li class="list-inline-item">
                             	       <p class="text-muted"><strong th:text="${event.typepay.quantityUser}">Type Pay</strong></p>
                             	  </li>
                           	 </ul>

                          	  <form action="" method="GET">
                               	 <input type="hidden" name="product-title" value="Activewear">
                               	 <div class="row pb-3">
                                   	 <div class="col d-grid" sec:authorize="hasRole('ROLE_COMPETITOR')">
                                     	   <a type="submit"  class="site-btn" th:href="@{'/eventCompetitors/ec/' + ${event.id}}">Go Event</a>
                                   	 </div>
                                   	 <div class="col d-grid" sec:authorize="hasRole('ROLE_ORGANIZER')">
                                     	   <a type="submit"  class="site-btn" th:href="@{'/events/editViewEvent/' + ${event.id}}">Edit Event</a>
                                   	 </div>
                                   	 <div class="col d-grid" sec:authorize="hasRole('ROLE_ORGANIZER')">
                                     	   <a type="submit"  class="site-btn" th:href="@{/}">Delete Event</a>
                                   	 </div>
                               	 </div>
                            	</form>
                     	   </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Content -->
    
    
    <!-- Start Article -->
    <section class="testimonial-section spad">
        <div class="container">
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h3>Events Related</h3>
                    </div>
                </div>
            </div>

            <!--Start Carousel Wrapper (INCORPORAR METODO CUANDO EL SPORT BUSCADO = LIST SPORT RELACIONADOS)-->
            <div style="display: flex; flex-wrap: wrap;" class="testimonial__slider owl-carousel owl-loaded owl-drag">
				
                <div class="p-2 pb-3">
                    <div class="product-wap card rounded-0" style="width: 351px; height: 417.2px; ">
                        <div class="card rounded-0">
                            <img class="card-img rounded-0 img-fluid" src="/img/canchita.jpg" >
                        </div>
                        <div class="card-body " style="text-align:center;">
                            <a href="#" class="h2" >Name Event</a>
                            <h4 class="text-center mb-0">Type Sport</h4>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </section>
    <!-- End Article -->
    
    
    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
