<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<!-- Google Fonts -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
	rel="stylesheet">
</head>
<body>

<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<header th:replace="layout/layoutPrincipal :: header"></header>


	<!-- Register Domain Section Begin -->
	<section class="register-domain spad">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-3" th:object="${event}">
					<div class="register__text">
						<div class="section-title">
							<h3> Sport</h3>
						</div>
						<div class="register__form" th:object="${event}">
							<form th:action="@{/events/searchSport/}+${nameSport}" method="get">
								<input type="search" name="nameSport" placeholder="Sport">
								<div class="change__extension"></div>
								<button type="submit" class="site-btn">Search</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="register__text">
						<div class="section-title">
							<h3>Search an event!</h3>
						</div>
						<div class="register__form" th:object="${event}">
							<form th:action="@{/events/search/}+${nameEvent}" method="get">
								<input type="search" name="nameEvent" placeholder="events">
								<div class="change__extension"></div>
								<button type="submit" class="site-btn">Search</button>
							</form>
						</div>
					</div>
				</div>
				
				<div class="col-lg-3" th:object="${event}">
					<div class="register__text">
						<div class="section-title">
							<h3> District</h3>
						</div>
						<div class="register__form" th:object="${event}">
							<form th:action="@{/events/searchDistrict/}+${nameDistrict}" method="get">
								<input type="search" name="nameDistrict" placeholder="District">
								<div class="change__extension"></div>
								<button type="submit" class="site-btn">Search</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Register Domain Section End -->
	
	
	<!-- Blog Section Begin -->
	<section class="blog-section spad">
		<div class="container">
			<div class="row col-lg-12 col-md-12 col-sm-12">
				<div class="col-lg-12 col-md-8 col-sm-8"
					style="display: flex; flex-wrap: wrap;">
					<div th:each="event : ${searchEvents}" class="blog__item">
						<div class="blog__pic set-bg" th:data-setbg="@{${event.photo}}">
							<div class="label" th:text="${event.sport.nameSport}"></div>
						</div>
						<div class="blog__text">
							<h5>
								<a th:href="@{'/events/view/' + ${event.id}}" th:text="${event.nameEvent}">.</a>
							</h5>
							<ul>
								<!--  <i class="fa fa-user" th:text="${event.organizer.userOrganizer}"><li ></li> </i>-->
								<li><i class="fa fa-user"></i><li th:text="${event.organizer.userOrganizer}"></li></li>


								<li><i class="fa fa-clock-o"></i><li th:text="${event.dayEventStart}"></li></li>


								<!--  <i class="fa fa-clock-o" th:text="${event.dayEventStart}"> <li ></li> </i> -->
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Blog Section End -->


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
